<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"
  />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css"/>
    <title>Heather's Weather</title>
</head>
<body>
    <div class="container">
       <div class="weather-app">
        <div class="overview">
        <form id="search-form" class="mb-3">
        <div class="row">
            <div class="col-9">
            <input type="search" 
            placeholder="Type a city"
            class="form-control"
            id="city-input"
            autocomplete="off"
            />
            </div>
            <div class="col-3">
            <input type="submit" 
            value="Search"
            class="btn btn-primary w-100"
            />
            </div>
        </div>
        </form>
    <h1 id="city"></h1>
    <ul>
        <li>Last updated: <span id="date"></span></li>
        <li id="description"></li>
    </div>
    </ul>
    <div class="row">
        <div class="col-6">
            <div class="d-flex weather-temperature">
            <img 
            src="" 
            alt="cloudy"
            id="icon"
            class="float-left"
            />
                <div class="float-left">
                <strong id="temperature"></strong>
                <span class="units">
                <a href="#" id="fahrenheit-link" class="active">°F |</a>
                <a href="#" id="celsius-link">°C</a> </span>
                </div>
            </div>
        </div>
    <div class="col-6">
        <ul>
            <li>
                Humidity: <span id="humidity"></span>%
            </li>
            <li>
                Wind: <span id="wind"></span>km/hr
            </li>
        </ul>
    </div>
    </div>
    
<div class="weather-forecast">
<div class="row">
    <div class="col-2">
        <div class="weather-forecast-date">
        Thu 
        </div>
        <img 
        src="http://openweathermap.org/img/wn/02d@2x.png" 
        alt="cloudy" 
        width="30"
        />
        <div class="weather-forecast-temp">
        <span class="weather-forecast-temp-max">70°</span>
        <span class="weather-forecast-temp-min">50°</span>
        </div>
    </div> 

    <div class="col-2">
        <div class="weather-forecast-date">
        Fri 
        </div>
        <img 
        src="http://openweathermap.org/img/wn/02d@2x.png" 
        alt="cloudy" 
        width="30"
        />
        <div class="weather-forecast-temp">
        <span class="weather-forecast-temp-max">70°</span>
        <span class="weather-forecast-temp-min">50°</span>
        </div>
    </div> 

    <div class="col-2">
        <div class="weather-forecast-date">
        Sat 
        </div>
        <img 
        src="http://openweathermap.org/img/wn/02d@2x.png" 
        alt="cloudy" 
        width="30"
        />
        <div class="weather-forecast-temp">
        <span class="weather-forecast-temp-max">70°</span>
        <span class="weather-forecast-temp-min">50°</span>
        </div>
    </div> 

    <div class="col-2">
        <div class="weather-forecast-date">
        Sun 
        </div>
        <img 
        src="http://openweathermap.org/img/wn/02d@2x.png" 
        alt="cloudy" 
        width="30"
        />
        <div class="weather-forecast-temp">
        <span class="weather-forecast-temp-max">70°</span>
        <span class="weather-forecast-temp-min">50°</span>
        </div>
    </div> 

    <div class="col-2">
        <div class="weather-forecast-date">
        Mon 
        </div>
        <img 
        src="http://openweathermap.org/img/wn/02d@2x.png" 
        alt="cloudy" 
        width="30"
        />
        <div class="weather-forecast-temp">
        <span class="weather-forecast-temp-max">70°</span>
        <span class="weather-forecast-temp-min">50°</span>
        </div>
    </div> 
       
        
</div>
</div>

</div> 
</div> 
<div class="weather-app-wrapper">
<small>This app is <a href="https://github.com/Heather-Dee" target="_blank">open source code</a> by Heather Donahue</small>
</div>
</div>
<script src="app.js"></script>
</body>
</html>
